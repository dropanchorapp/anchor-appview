<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor - Your Personal Location Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Epilogue:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    >
    <!-- Removed Twind - causing source map 404 errors in ASWebAuthenticationSession -->
    <!-- Removed std/catch - empty script blocking JavaScript execution -->
    <script>
      // Debug logging for ASWebAuthenticationSession
      window.addEventListener("error", function (e) {
        console.error("Global error:", e.error || e.message);
        document.getElementById("root").innerHTML =
          '<div style="padding: 20px; color: white; font-family: monospace;">Error: ' +
          (e.error?.message || e.message) + "</div>";
      });

      window.addEventListener("unhandledrejection", function (e) {
        console.error("Unhandled rejection:", e.reason);
        document.getElementById("root").innerHTML =
          '<div style="padding: 20px; color: white; font-family: monospace;">Promise rejection: ' +
          e.reason + "</div>";
      });
    </script>
  </head>
  <body>
    <div id="root" style="background: #f8fafc; min-height: 100vh"></div>
    <noscript>
      <div
        style="padding: 2rem; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      >
        <h2>JavaScript Required</h2>
        <p>
          This app requires JavaScript to run. Please enable JavaScript in your
          browser settings.
        </p>
      </div>
    </noscript>
    <script
      type="module"
      src="https://esm.sh/jsr/@tijs/actor-typeahead@0.2.1"
    ></script>
    <script type="module" src="/static/bundle.js"></script>
  </body>
</html>
